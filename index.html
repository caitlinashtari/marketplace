<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Online Marketplace</title>
  </head>
  <body>
    <div class="container">
      <h1>Buy our products!</h1>
      <div id="blanks">
        <form>
          <select class="form-control" id="item">
            <option>Ruler</option>
            <option>Pen</option>
            <option>Desk</option>
            <option>Notebook</option>
            <option>Markers</option>
          </select>

          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="address">Street Address</label>
            <input id="address" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="city">City</label>
            <input id="city" class="form-control" type="text">
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="state" value="oregon" checked>
              Oregon
            </label>
            <label>
              <input type="radio" name="state" value="california" checked>
              California
            </label>
            <label>
              <input type="radio" name="state" value="washington" checked>
              Washington
            </label>
          </div>

          <button type="submit" class="btn">Submit</button>
        </form>
    </div>

      <div id="receipt">
        <h1>Thank you for your purchase!</h1>
        <p><span class="name"></span> your <span class="item"></span> will ship to <span class="address"></span>, <span class="city"></span>, <span class="state"></span></p>
      </div>
  </div>

  </body>
</html>
